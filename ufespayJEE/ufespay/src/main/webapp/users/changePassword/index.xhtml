<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['user.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['user.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['user.title']}" /><h:form id="createUserForm">
		
			<p:inputText id="user.name" value="#{userController.user.name}" />
			<p:password id="user.password" value="#{userController.user.password}" />
			<p:password id="repeatPassword" value="#{userController.repeatPassword}" />
			<p:inputText id="initialWalletBalance" value="#{userController.initialWalletBalance}" />
		</h:form>
    
    </ui:define>
</ui:composition>
