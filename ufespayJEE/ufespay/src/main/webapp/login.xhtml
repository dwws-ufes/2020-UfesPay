<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/templateLogin.xhtml">

	<ui:define name="body">
		<h:form>
			<p class="login-box-msg"><h:outputText value="#{msgs['login.text.instructions']}" /></p>
			<p:messages closable="true" />
			<p:focus />

			<div class="form-group has-feedback">
				<p:inputText value="#{sessionController.email}" type="email" styleClass="form-control" placeholder="#{msgs['login.field.email.placeholder']}" required="true" requiredMessage="#{msgs['login.field.email.requiredMessage']}" />
				<i class="fa fa-envelope form-control-feedback" ></i>
			</div>
			<div class="form-group has-feedback">
				<p:inputText value="#{sessionController.password}" type="password" styleClass="form-control" placeholder="#{msgs['login.field.password.placeholder']}" required="true" requiredMessage="#{msgs['login.field.password.requiredMessage']}" />
				<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
				<p:password id="togglePassword" value="#{sessionController.password}" toggleMask="true" redisplay="true"/>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<p:commandButton id="loginButton" styleClass="btn btn-success btn-block" value="#{msgs['login.button.login']}" action="#{sessionController.login}" update="@form" />
				</div>
			</div>
		</h:form>

		<p:link outcome="/users/changePassword/index.xhtml" value="#{msgs['login.text.forgot']}" /><br/>
		<p:link outcome="/users/createAccount/index.xhtml" value="#msgs['login.text.register']}" />
	</ui:define>
</ui:composition>
