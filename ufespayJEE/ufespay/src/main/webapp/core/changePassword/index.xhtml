<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/templateLogin.xhtml">

<ui:define name="title">
    <h:outputText value="#{msgs['title.home']}" />
</ui:define>

<ui:define name="description">
    <h:outputText value="#{msgs['title.home.description']}" />
</ui:define>

	<ui:define name="body">
		<div class="card">
			<h:form id="form-login">
				<div class="p-field p-grid">
					<p:outputLabel for="emailvalue" styleClass="p-col-fixed" style="width:100px" value="#{msgs['login.field.email.placeholder']}" />
					<div class="p-col">
						<p:inputText id="emailvalue" value="#{loginUserController.email}" label="#{msgs['login.field.email.placeholder']}" required="true"/>
					</div>
				</div>
			
				<div class="p-field p-grid">
					<p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="#{msgs['login.field.password.placeholder']}" />
					<div class="p-col">
						<p:password id="pwd1" value="#{loginUserController.password}" match="pwd2" label="#{msgs['login.field.password.placeholder']}" required="true" />
					</div>
				</div>
	
				<div class="p-field p-grid">
					<p:outputLabel for="pwd2" styleClass="p-col-fixed"
						style="width:100px" value="#{msgs['login.field.repeatpassword.placeholder']}" />
					<div class="p-col">
						<p:password id="pwd2" value="#{loginUserController.repeatPassword}"
							label="#{msgs['login.field.repeatpassword.placeholder']}" required="true" />
					</div>
				</div>
	
				<p:commandButton update="@form" value="#{msgs['login.field.login.placeholder']}"  action="loginUserController.login"/>
	
				<p:messages id="messages" showDetail="true">
					<p:autoUpdate />
				</p:messages>		
			</h:form>
		</div>
		<p><p:link outcome="/core/createAccount/index.xhtml" value="#{msgs['login.text.register']}" /></p>
	</ui:define>
	
	<ui:define name="footer">
		<p><h:outputText value="#{msgs['text.home.about02']}" escape="false" /></p>
		<h:outputText value="#{msgs['text.developedBy']}" escape="false" />
		<div class="pull-right hidden-xs" style="color: gray">
			<i>1.0.0</i>
		</div>
</ui:define>
</ui:composition>
